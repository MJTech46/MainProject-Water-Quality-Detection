{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreatheEasy - Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('{% static "assets/img/health/background.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.55);
        }

        /* Login Form Animation */
        .login-card {
            animation: fadeInUp 1s ease forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Glass effect */
        .glass {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body class="relative">
    <div class="login-card relative z-10 w-full max-w-md p-8 rounded-2xl shadow-lg glass">
        <h2 class="text-3xl font-bold text-center text-white mb-6">Login to Breathewell</h2>
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-white mb-1">Email address</label>
                <input type="email" id="email" name="email" autocomplete="email" required
                       class="mt-1 block w-full px-4 py-2 rounded-xl border border-transparent focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm bg-white/70"
                       value="{{ request.POST.email }}">
            </div>

            <!-- Password Field with Eye Icon -->
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required
                       class="mt-1 block w-full px-4 py-2 rounded-xl border border-transparent focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm bg-white/70">
                <!-- Eye Icon Button -->
                <button type="button" id="togglePassword" class="absolute right-3 top-10 text-gray-600 hover:text-gray-900 focus:outline-none">
                    <!-- Eye Open SVG -->
                    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    <!-- Eye Closed SVG (hidden by default) -->
                    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.05 10.05 0 012.478-3.804M6.13 6.175A10.05 10.05 0 0112 5c4.477 0 8.268 2.943 9.542 7a10.05 10.05 0 01-1.359 2.292M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18"/>
                    </svg>
                </button>
            </div>

            <!-- Remember Me / Forgot Password -->
            <div class="flex items-center justify-between text-white text-sm">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-blue-500 focus:ring-blue-400 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-white">Remember me</label>
                </div>
                <div>
                    <a href="#" class="font-medium text-blue-400 hover:text-blue-300">Forgot password?</a>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 rounded-xl text-white bg-gradient-to-r from-blue-500 to-green-400 hover:from-green-400 hover:to-blue-500 transition-all duration-300 shadow-md font-medium">
                    Log in
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-white/80">
            Don't have an account?
            <a href="{% url 'register' %}" class="font-medium text-blue-400 hover:text-blue-300">Sign up</a>
        </p>
    </div>

    <script>
        const passwordField = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const eyeOpen = document.getElementById('eyeOpen');
        const eyeClosed = document.getElementById('eyeClosed');

        togglePassword.addEventListener('click', function() {
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
            eyeOpen.classList.toggle('hidden');
            eyeClosed.classList.toggle('hidden');
        });
    </script>
</body>
</html>
